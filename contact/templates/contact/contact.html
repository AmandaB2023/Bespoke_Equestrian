{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container grid text-center" id="contact">
    <div class="row">
        <div class=" col-md-8 col-md-10 mx-auto">
            <h2>Contact Us</h2>
        </div>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="form-group" id="contact-form">
                {{ form.as_p }}

            </div>
            <div class="text-center"><input type="submit" value="Send Message" class='btn btn-primary btn-lg'></div>
        </form>
        {% endblock %}
