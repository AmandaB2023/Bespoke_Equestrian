{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container grid text-center" id="contact">
    <div class="row">
        <div class=" col-md-8 col-md-10 mx-auto">
            <h2>Contact Us</h2>
            <hr>
            <div class="row justify-content-center">

                <form method="POST" autocomplete="on">
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="text-end mt-3"><input type="submit" value="Send Message" class='btn btn-primary'>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
