{% extends 'base.html' %}
{% load static %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}

<div class="container grid text-center">
    <div class="row">
        <div class=" col-md-8 col-md-10 mx-auto">
        </div>
        <div class="center" id="about">
            <!-- Title goes between these h2 tags -->
            <h2>About</h2>
            <hr>
            {% if "placeholder" in about.profile_image.url %}
            <img src="{% static 'media/hero1.webp' %}" width="25%" alt="placeholder image">
            {% else %}
            <img src="{{ about.about_image.url }}" width="25%" alt="{{ about.title }}">
            {% endif %}
            <!-- Content goes directly underneath this -->
            {{ about.content | safe }}
        </div>
    </div>
</div>
{% endblock content %}
